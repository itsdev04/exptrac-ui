<div class="container">
<h2>Expenses</h2>
<a routerLink="/expenses/new" class="btn btn-primary">Add Expense</a>
<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{ expense.date }}</td>
      <td>{{ expense.amount }}</td>
      <td>{{ getCategoryName(expense.categoryId) }}</td>
      <td>{{ expense.description }}</td>
      <td>
        <a [routerLink]="['/expenses', expense.id, 'edit']" class="btn btn-sm btn-info">Edit</a>
        <button (click)="deleteExpense(expense.id)" class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
